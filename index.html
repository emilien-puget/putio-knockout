<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
    <script type="text/javascript" src="js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
</head>
<body>
<div class="container">
    <ol class="breadcrumb" data-bind="foreach: breadcrumb, visible: breadcrumb().length > 0">
        <li><a href="#" data-bind="text: name, click:$parent.explore"></a></li>
    </ol>

    <select data-live-search="true" class="selectpicker" style="display: none;"
            data-bind="options: languages,
                       optionsText: 'name',
                       optionsValue: 'iso',
                       value: current_iso_language,
                       event:{change: languageChanged}">

    </select>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <td></td>
            <td></td>
            <td>
                <form>
                    <div class="form-group">
                        <input type="search" class="form-control" data-bind="value: query, valueUpdate: 'keyup'">
                    </div>
                </form>
            </td>
        </tr>
        </thead>
        <tbody data-bind="foreach: filtered_files, visible: filtered_files().length > 0">
        <tr>
            <td class="text-center col-md-2">
                <button class="btn btn-default" data-bind="visible: is_dir(), click:$parent.explore">
                    Go to directory
                </button>
                <a class="btn btn-default" data-bind="visible: !is_dir(), click:$parent.downloadFile, attr: {href: link_url}">
                    Download file
                </a>
            </td>
            <td class="text-center col-md-2" >
                <button class="btn btn-default"
                        data-bind="visible: opensubtitles_hash(), click:$parent.downloadSubTitles">
                    Download subtitle
                </button>
            </td>
            <td>
                <span data-bind="text: name"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer>
    using put.io api and <a href="http://www.opensubtitles.org/">Open Subtitles</a>
</footer>
<div class="modal fade" id="no_subtitles_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Error</h4>
            </div>
            <div class="modal-body">
                <p>No subtitles found on opensubtitles.com :(</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
