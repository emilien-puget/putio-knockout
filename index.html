<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <ol class="breadcrumb" data-bind="foreach: breadcrumb, visible: breadcrumb().length > 0">
        <li><a href="#" data-bind="text: name, click:$parent.explore"></a></li>
    </ol>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <td></td>
            <td></td>
            <td>
                <form>
                    <div class="form-group">
                        <input type="search" class="form-control" data-bind="value: query, valueUpdate: 'keyup'">
                    </div>
                </form>
            </td>
        </tr>
        </thead>
        <tbody data-bind="foreach: filtered_files, visible: filtered_files().length > 0">
        <tr>
            <td class="text-center col-md-2">
                <button class="btn btn-default" data-bind="visible: is_dir(), click:$parent.explore">
                    Go to directory
                </button>
                <a class="btn btn-default" data-bind="visible: !is_dir(), click:$parent.downloadFile, attr: {href: link_url}">
                    Download file
                </a>
            </td>
            <td class="text-center col-md-2" >
                <button class="btn btn-default"
                        data-bind="visible: opensubtitles_hash(), click:$parent.downloadSubTitles">
                    Download subtitle
                </button>
            </td>
            <td>
                <span data-bind="text: name"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer>
    using put.io api and <a href="http://www.opensubtitles.org/">Open Subtitles</a>
</footer>
</body>
</html>
